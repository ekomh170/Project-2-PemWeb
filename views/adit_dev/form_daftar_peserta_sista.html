          <div class="container-fluid">
            <div class="row">
              <div class="container">
                <p>
                  Pendaftaran seminar berlaku untuk mahasiswa yang telah
                  mendapat persetujuan dari Pembimbing TA
                </p>
                <h3>Form Daftar Seminat TA</h3>
                <form>
                  <div class="form-group">
                    <label for="nim">NIM:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nim"
                      placeholder="Masukkan NIM"
                    />
                  </div>
                  <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      placeholder="Masukkan Nama"
                    />
                  </div>
                  <div class="form-group">
                    <label for="prodi">Prodi:</label>
                    <select class="form-control" id="prodi">
                      <option>Sistem Informasi</option>
                      <option>Teknik Informatika</option>
                      <option>Bisnis Digital</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="tanggal">Tanggal Seminar:</label>
                    <input type="date" class="form-control" id="tanggal" />
                  </div>
                  <div class="form-group">
                    <label for="jam">Jam Seminar:</label>
                    <input type="time" class="form-control" id="jam" />
                  </div>
                  <div class="form-group">
                    <label for="ruangan">Ruangan:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ruangan"
                      placeholder="Masukkan Ruangan"
                    />
                  </div>
                  <div class="form-group">
                    <label for="judul">Judul TA:</label>
                    <textarea
                      class="form-control"
                      rows="5"
                      id="judul"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="pembimbing">Seminar:</label>
                    <select class="form-control" id="pembimbing">
                      <option>Proposal</option>
                      <option>Skripsi</option>
                      <option>Teknologi</option>
                      <option>Matematika</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="pembimbing">Pembimbing:</label>
                    <select class="form-control" id="pembimbing">
                      <option>Sirojul Munir S.Si, M.KOM</option>
                      <option>Tubagus Rizky Dharmawan, S.T, M.Sc.</option>
                      <option>TIFANI NABARIAN, S.Kom, M.T.i</option>
                      <option>REZA PRIMARDIANSYAH, S.T, M.Kom</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="penguji1">Penguji 1:</label>
                    <select class="form-control" id="penguji1">
                      <option>AHMAD RIO M.SI.</option>
                      <option>HENRY SAPTONO, S.Si, M.Kom</option>
                      <option>HILMY ABIDZAR TAWAKAL, S.T, M.Kom</option>
                      <option>SALMAN EL FARISI, S.Kom, M.Kom</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="penguji1">Penguji 2:</label>
                    <select class="form-control" id="penguji1">
                      <option>AHMAD RIO M.SI.</option>
                      <option>HENRY SAPTONO, S.Si, M.Kom</option>
                      <option>HILMY ABIDZAR TAWAKAL, S.T, M.Kom</option>
                      <option>SALMAN EL FARISI, S.Kom, M.Kom</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Daftar</button>
                </form>
              </div>
