    <script>
        // Fungsi untuk melakukan redirect
        function redirectToURL() {
            // Ganti URL di bawah ini dengan URL tujuan Anda
            var targetURL = "views/index.html";

            // Melakukan redirect
            window.location.href = targetURL;
        }
        
        // Melakukan redirect otomatis saat halaman dimuat
        window.onload = function () {
            redirectToURL();
        };
    </script>

</html>
